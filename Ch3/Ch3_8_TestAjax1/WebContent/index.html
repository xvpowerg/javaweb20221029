<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<script>
//javascript DOM
		function loginFunc(){
			let accValue = document.getElementById("accId").value;
			let pwdValue = document.getElementById("pwdId").value; 
			let msg = document.getElementById("msg");
			fetch(`login?acc=${accValue}&pwd=${pwdValue}`,{method:"get"}).then(resp=>{
				
				return resp.text();
			}).then(text=>{
				msg.innerText = text;
				//console.log(text);
				
			});
			
		}
</script>


</head>
<body>
		<form action="login">
				<input name="acc" id="accId"/>
				<input name="pwd" id="pwdId" type="password"/>
				<button type="button" onclick="loginFunc()">½T©w</button>			
		</form>
		<div id="msg"> </div>
</body>
</html>
